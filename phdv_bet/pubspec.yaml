name: web_dashboard
description: A dashboard app sample
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.17.0-0 <3.0.0"

dependencies:
  charts_flutter: ^0.12.0
  cloud_firestore: ^3.1.14
  collection: ^1.16.0
  cupertino_icons: ^1.0.0
  firebase_auth: ^3.3.17
  firebase_core: ^1.16.0
  flutter:
    sdk: flutter
  google_sign_in: ^5.3.1
  intl: ^0.17.0
  json_annotation: ^4.5.0
  path: ^1.8.1
  provider: ^6.0.0
  uuid: ^3.0.0
  lottie: ^1.4.3
  url_launcher: ^6.1.6
  cached_network_image: ^3.1.0
  multiple_stream_builder: ^3.0.2
  webviewx: ^0.2.1

dev_dependencies:
  build_runner: ^2.1.0
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter
  grinder: ^0.9.0
  json_serializable: ^6.2.0
  flutter_launcher_icons: ^0.10.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icons/logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
